<!DOCTYPE html>
<html>
<head>
  <title>QR Code</title>
  <style>
    #qr-code {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="qr-code">
    <div class="qr-container">
      <img id="qr-image" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://gsf.fishtail-lodge.com.np/&download=true"><br><br>
      <a download="qr-code.png" href="#" id="download-button">Download QR Code</a>
    </div>
  </div>
  <script>
    const downloadButton = document.getElementById("download-button");
    const qrImage = document.getElementById("qr-image");
    downloadButton.href = qrImage.src;
  </script>
</body>
</html>
